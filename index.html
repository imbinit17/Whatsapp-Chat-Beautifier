<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Whatsapp chat</title>
</head>

<body>
    <div id="input_container">
        <h1 id="mainhead">
            Whatsapp Chat Beautifier
        </h1>
        <input type="file" id="input_media" multiple>
        <button id="submit_btn" onclick="processMedia()">
            <span class="text">Select media</span>
        </button>

        <input type="file" accept=".txt" id="input_file">
        <button id="submit_btn" onclick="Beautify()">
            <span class="text">Select Chat File</span>
        </button>

    </div>
    <div id="screen">
        <div class="chat_head">
            Whatsapp Chat
        </div>
        <div id="chat">
            <div class="c_msg">12/06/25</div>

            <div class="left-msg">
                <div class="profile-pic"><img src="/default.jpg" alt=""></div>
                <div class="l_msg">
                    <div class="upper-section">Name</div>
                    <div class="left">
                        hii
                    </div>
                        <span>11:10 AM</span>
                </div>
            </div>
            
            <div class="r_msg">
                <div class="right">hello</div><span>11:10 AM</span>
            </div>
            <div class="r_msg">
                <div class="right">What you can do?</div><span>11:11 AM</span>
            </div>

            <div class="left-msg">
                <div class="profile-pic"><img src="/img.jpg" alt=""></div>
                <div class="l_msg">
                    <div class="upper-section">Name</div>
                    <div class="left">I can Beautify your Whatsapp chats that you exported as text file.</div><span>7:10
                        AM</span>
                </div>
            </div>
            
            <div class="left-msg">
                <div class="profile-pic"><img src="/img.jpg" alt=""></div>
                <div class="l_msg">
                    <div class="upper-section">Name</div>
                    <div class="left">I am created by Elite Akshay and I am created to Beautify personal chats and not group
                        chats.</div><span>11:12 AM</span>
                </div>
            </div>
            
        </div>
        <!-- loader -->
        <div class="loader"></div>
        <!-- loader end  -->
    </div>


    <script src="script.js"></script>
</body>

</html>
